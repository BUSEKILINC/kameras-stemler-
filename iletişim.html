<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim | Kamera Sistemleri</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    /* Navbar */
    .navbar {
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-size: 1.5rem;
    }
    .navbar-nav .nav-link {
      font-size: 1.125rem;
    }
    .navbar-toggler {
      font-size: 1.25rem;
    }
    /* Contact Section */
    .contact-section {
      padding: 60px 0;
      background-color: #f8f9fa;
    }
    .contact-form {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-form h2 {
      margin-bottom: 30px;
      font-size: 1.75rem;
      font-weight: bold;
    }
    .contact-form .form-group {
      margin-bottom: 1.5rem;
    }
    .contact-form .form-control {
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      width: 100%;
    }
    .contact-form .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004494;
    }
    .contact-form .btn-primary:active {
      background-color: #004494;
      border-color: #003366;
    }
    /* Contact Card */
    .contact-card {
      background-color: #007bff;
      color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      min-height: 250px;
      margin-bottom: 20px;
    }
    .contact-card h5 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .contact-card p {
      margin: 10px 0;
      font-size: 1.25rem;
    }
    .contact-card i {
      margin-right: 10px;
    }
    /* Map */
    .map-container {
      margin-top: 20px;
    }
    .map-container iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
    }
    /* Responsive Styles */
    @media (max-width: 767px) {
      .contact-layout {
        flex-direction: column;
      }
      .contact-form-container, 
      .contact-card-container {
        margin: 0 0 20px 0;
      }
      .contact-card {
        margin-bottom: 20px;
      }
      .contact-form {
        padding: 20px;
      }
      .contact-card {
        font-size: 0.875rem;
        padding: 20px;
      }
      .map-container iframe {
        height: 200px;
      }
      .contact-form .btn-primary {
        font-size: 1rem;
        padding: 10px;
      }
    }
    @media (min-width: 768px) and (max-width: 991px) {
      .contact-form {
        padding: 25px;
      }
      .contact-card {
        font-size: 1rem;
        padding: 20px;
      }
      .map-container iframe {
        height: 225px;
      }
      .contact-form .btn-primary {
        font-size: 1.125rem;
        padding: 12px;
      }
    }
    /* Layout for Contact Section */
    .contact-layout {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .contact-form-container {
      flex: 2;
      margin-right: 20px;
      min-width: 100%;
    }
    .contact-card-container {
      flex: 1;
      min-width: 300px;
    }
    /* Product Select Styles */
    .product-select {
      display: flex;
      flex-direction: column;
    }
    .product-select .form-check {
      margin-bottom: 10px;
    }
    .product-select .form-check-input {
      margin-right: 10px;
    }
    .product-select .form-check-label {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Kamera Sistemleri</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Anasayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="hakkımızda.html">Hakkımızda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ürünler.html">Ürünler</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">İletişim</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-layout">
        
        <!-- Contact Form -->
        <div class="contact-form-container">
          <div class="contact-form">
            <h2>İletişim</h2>
            <form action="/send_message" method="POST">
              <div class="form-group">
                <label for="name">Adınız:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="products">Ürünler:</label>
                <div class="product-select">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products" value="Kamera" id="kamera">
                    <label class="form-check-label" for="kamera">Kamera</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products" value="Alarm Sistemi" id="alarm">
                    <label class="form-check-label" for="alarm">Alarm Sistemi</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products" value="Güvenlik Sistemi" id="guvenlik">
                    <label class="form-check-label" for="guvenlik">Güvenlik Sistemi</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="message">Mesajınız:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Gönder</button>
            </form>
          </div>
        </div>

        <!-- Contact Card -->
        <div class="contact-card-container">
          <div class="contact-card">
            <h5>İletişim Bilgilerimiz</h5>
            <p><i class="fas fa-map-marker-alt"></i> Adres: [Adresinizi Girin]</p>
            <p><i class="fas fa-phone-alt"></i> Telefon: +90 555 555 5555</p>
            <p><i class="fas fa-envelope"></i> E-posta: info@kamerasistemleri.com</p>
          </div>
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509419!2d144.95543101562024!3d-37.817209979751554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf4c7f394fdd3749a!2sFlinders%20St%20Station!5e0!3m2!1sen!2str!4v1604569482981!5m2!1sen!2str" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap & jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
